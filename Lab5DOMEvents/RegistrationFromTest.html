<!DOCTYPE html>
<html>
<head>
<!--enter title, meta, css link here-->
<script>
function testResults(form){
// simple script to pop-up form values after submission
// grab form element values and store as variables
var username = form.username.value;
//repeate above for all the form elements used
var breed = form.breed.value;
var email = form.email.value;
var homepage = form.homepage.value;
var dob = form.dob.value;
var about = form.about.value;

// complete alert message popup by appending varables
alert ("YOU REGISTERED: " + username + ", ");
alert ("THESE ARE YOUR DETAILS: " + breed + ", " + about + ".");
}
</script>
</head>
<body>
<h1>DoggoBook!</h1>
<!---complete the form-->



<form>
<table border="0" cellspacing="5" cellpadding="5">
<tr>
<td>Username</td>
<td><input type="textarea" name="username"></td>
</tr>
<!-- use table row <tr> template beneath for other form elements -->
<tr>
<td>Breed</td>
<td><input type="textarea" name="breed"></td>
</tr>

<tr>
  <td>Email</td>
  <td><input type="textarea" name="email"></td>
</tr>

<tr>
  <td>Homepage</td>
  <td><input type="textarea" name="homepage"></td>
  </tr>

  <tr>
    <td>DOB</td>
    <td><input type="textarea" name="dob"></td>
  </tr>

  <tr>
    <td>About</td>
    <td><input type="textarea" name="about"></td>
  </tr>

</table>
<input type="submit" name="submit" value="submit" onClick="testResults(this.form)" />
</form>
</body>
